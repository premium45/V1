<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #0ea5e9 100%);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .profile-circle {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.95);
            padding: 8px;
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .profile-circle::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            padding: 4px;
            background: linear-gradient(135deg, #c084fc, #60a5fa);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        .profile-circle::after {
            content: '';
            position: absolute;
            inset: -8px;
            border-radius: 50%;
            padding: 4px;
            background: linear-gradient(135deg, #a855f7, #3b82f6);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            z-index: -1;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .links-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .link-button {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 22px 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-size: 28px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .link-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .link-button:active {
            transform: translateY(0);
        }

        .icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .icon svg {
            width: 100%;
            height: 100%;
            fill: white;
        }

        /* TikTok Icon */
        .tiktok-icon {
            width: 40px;
            height: 46px;
        }

        /* WhatsApp Icon */
        .whatsapp-icon {
            width: 46px;
            height: 46px;
        }

        @media (max-width: 600px) {
            .profile-circle {
                width: 240px;
                height: 240px;
            }

            .link-button {
                font-size: 24px;
                padding: 18px 35px;
            }

            .icon {
                width: 42px;
                height: 42px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Circle -->
        <div class="profile-circle">
            <img src="https://i.supaimg.com/7fb49a8a-9a9e-4dec-b7a0-bff68cb71c89.jpg" alt="Profile" class="profile-image">
        </div>

        <!-- Links Container -->
        <div class="links-container">
            <!-- TikTok Link -->
            <a href="https://tiktok.com/@andika.py8" class="link-button" target="_blank">
                <div class="icon tiktok-icon">
                    <svg viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg">
                        <path d="M448 209.9a210.1 210.1 0 0 1 -122.8-39.3v178.8A162.6 162.6 0 1 1 185 188.3v89.9a74.6 74.6 0 1 0 52.2 71.2V0h88a121.2 121.2 0 0 0 1.9 22.2 122.2 122.2 0 0 0 21.4 54.6 120.5 120.5 0 0 0 39.9 36.7A121.5 121.5 0 0 0 448 128.1v81.8z"/>
                    </svg>
                </div>
                <span>TikTok</span>
            </a>

            <!-- WhatsApp Link -->

                <div class="icon whatsapp-icon">

        </div>
    </div>
</body>
</html>
