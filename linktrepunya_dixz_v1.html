<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="Link Profile Andika">
    
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Link Dixz">
    <link rel="apple-touch-icon" href="https://i.supaimg.com/7fb49a8a-9a9e-4dec-b7a0-bff68cb71c89.jpg">
    
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="https://i.supaimg.com/7fb49a8a-9a9e-4dec-b7a0-bff68cb71c89.jpg">
    
    <title>Link Dixz</title>

    <!-- Placeholder untuk Manifest PWA -->
    <link rel="manifest" id="my-manifest-placeholder">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Background Gradient Utama */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #0ea5e9 100%);
            padding: 20px;
            overflow: hidden; /* Mencegah scroll saat splash screen aktif */
        }

        /* --- CONTAINER UTAMA --- */
        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            opacity: 0;
            /* Animasi masuk setelah splash screen selesai */
            animation: fadeInContent 0.8s ease-out 2.8s forwards;
            z-index: 1;
        }

        @keyframes fadeInContent {
            to { opacity: 1; }
        }

        /* --- FOTO PROFIL --- */
        .profile-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .profile-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }

        .profile-circle img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.8);
        }

        /* Efek Glow di belakang foto */
        .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 220px;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            animation: pulseGlow 3s infinite;
            z-index: 1;
        }

        @keyframes pulseGlow {
            0% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.5; }
        }

        /* --- TOMBOL LINKS --- */
        .links-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-button {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .link-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .link-button:active {
            transform: scale(0.98);
        }

        .icon {
            width: 32px;
            height: 32px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon svg {
            width: 100%;
            height: 100%;
            fill: white;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        /* --- SPLASH SCREEN (LAYAR PEMBUKA) --- */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Gradient yang sama dengan body agar seamless */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #0ea5e9 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
            animation: slideUpFade 0.8s ease-in-out 2.5s forwards;
        }

        @keyframes slideUpFade {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); visibility: hidden; }
        }

        .splash-content {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .splash-logo-container {
            width: 120px;
            height: 120px;
            position: relative;
            margin-bottom: 30px;
        }

        .splash-logo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Lingkaran Berdenyut di Splash */
        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.8);
            animation: ripple 2s infinite;
        }

        .pulse-ring:nth-child(2) { animation-delay: 0.3s; }
        .pulse-ring:nth-child(3) { animation-delay: 0.6s; }

        @keyframes ripple {
            0% { width: 100%; height: 100%; opacity: 1; border-width: 2px; }
            100% { width: 250%; height: 250%; opacity: 0; border-width: 0px; }
        }

        .app-name {
            color: white;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeInUp 0.5s ease 0.5s forwards;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- LOADING DOTS --- */
        .loading {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* --- INSTALL BUTTON (Hanya muncul jika bisa diinstall) --- */
        #install-btn {
            display: none; /* Default hidden */
            margin-top: 20px;
            padding: 10px 20px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            animation: pulseBtn 2s infinite;
        }
        
        @keyframes pulseBtn {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>

    <!-- SPLASH SCREEN -->
    <div id="splash-screen">
        <div class="splash-content">
            <div class="splash-logo-container">
                <div class="pulse-ring"></div>
                <div class="pulse-ring"></div>

            </div>
            <div class="app-name">Link Dixz</div>
            <div class="loading">
                <div class="dot"></div>

    </div>

    <!-- MAIN CONTENT -->
    <div class="container">
        <div class="profile-wrapper">

                <img src="https://i.supaimg.com/7fb49a8a-9a9e-4dec-b7a0-bff68cb71c89.jpg" alt="Profile Dixz">

        </div>

        <h2 style="color: white; font-weight: 700; text-shadow: 0 2px 4px rgba(0,0,0,0.2);">Link Dixz</h2>

                <div class="icon">
                    <svg viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg">

                <div class="icon">
                    <svg viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg">
                        <path d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"/>
                    </svg>
                </div>
                <span>Saluran WhatsApp</span>
            </a>
            
            <button id="install-btn">Install App</button>
        </div>
    </div>

    <!-- JAVASCRIPT UNTUK PWA (MANIFEST & SERVICE WORKER) -->
    <script>
        // 1. GENERATE MANIFEST SECARA DINAMIS
        const pwaManifest = {
            "name": "Link Dixz",
            "short_name": "Link Dixz",
            "description": "Link profile Dixz",
            "start_url": "./",
            "display": "standalone",
            "background_color": "#667eea",
            "theme_color": "#667eea",
            "orientation": "portrait-primary",
            "icons": [
                {
                    "src": "https://i.supaimg.com/7fb49a8a-9a9e-4dec-b7a0-bff68cb71c89.jpg",
                    "sizes": "192x192",
                    "type": "image/jpeg",
                    "purpose": "any maskable"
                },
                {
                    "src": "https://i.supaimg.com/7fb49a8a-9a9e-4dec-b7a0-bff68cb71c89.jpg",
                    "sizes": "512x512",
                    "type": "image/jpeg",
                    "purpose": "any maskable"
                }
            ]
        };

        const stringManifest = JSON.stringify(pwaManifest);
        const blobManifest = new Blob([stringManifest], {type: 'application/manifest+json'});
        const manifestURL = URL.createObjectURL(blobManifest);
        document.querySelector('#my-manifest-placeholder').setAttribute('href', manifestURL);

        // 2. GENERATE & REGISTER SERVICE WORKER SECARA DINAMIS
        if ('serviceWorker' in navigator) {
            const swContent = `
                const CACHE_NAME = 'link-dixz-v2';
                const urlsToCache = [
                    './',
                    'https://i.supaimg.com/7fb49a8a-9a9e-4dec-b7a0-bff68cb71c89.jpg'
                ];

                self.addEventListener('install', event => {
                    self.skipWaiting();
                    event.waitUntil(
                        caches.open(CACHE_NAME).then(cache => {
                            return cache.addAll(urlsToCache).catch(err => console.log('Cache error:', err));
                        })
                    );
                });

                self.addEventListener('fetch', event => {
                    event.respondWith(
                        caches.match(event.request).then(response => {
                            return response || fetch(event.request);
                        })
                    );
                });

                self.addEventListener('activate', event => {
                    event.waitUntil(
                        caches.keys().then(cacheNames => {
                            return Promise.all(
                                cacheNames.map(cacheName => {
                                    if (cacheName !== CACHE_NAME) {
                                        return caches.delete(cacheName);
                                    }
                                })
                            );
                        })
                    );
                    return self.clients.claim();
                });
            `;

            const blobSW = new Blob([swContent], {type: "text/javascript"});
            const swURL = URL.createObjectURL(blobSW);

            window.addEventListener('load', () => {
                navigator.serviceWorker.register(swURL, { scope: './' })
                    .then(reg => console.log('SW Registered!', reg))
                    .catch(err => console.log('SW Failed:', err));
            });
        }

        // 3. LOGIKA SPLASH SCREEN REMOVAL
        window.addEventListener('load', () => {
            const splash = document.getElementById('splash-screen');
            const body = document.body;
            
            // Waktu tunggu animasi selesai (3 detik total dari CSS delay)
            setTimeout(() => {
                // Hapus element agar tidak menutupi interaksi
                if(splash) {
                    splash.style.display = 'none';
                    body.style.overflow = 'auto'; // Kembalikan scroll
                }
            }, 3300);
        });

        // 4. LOGIKA INSTALL BUTTON
        let deferredPrompt;
        const installBtn = document.getElementById('install-btn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';
        });

        installBtn.addEventListener('click', (e) => {
            installBtn.style.display = 'none';
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted install');
                    }
                    deferredPrompt = null;
                });
            }
        });
    </script>
